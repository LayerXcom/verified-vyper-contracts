version: 2
jobs:
  erc20test:
    working_directory: ~/verified-vyper-contracts/tests
    docker:
      - image: python:3.6.7
    steps:
      - checkout:
          path: ~/verified-vyper-contracts
      - run: ./test.sh erc20

  erc721test:
    working_directory: ~/verified-vyper-contracts/tests
    docker:
      - image: python:3.6.7
    steps:
      - checkout:
          path: ~/verified-vyper-contracts
      - run: ./test.sh erc721

  erc20kprove:
    working_directory: ~/verified-vyper-contracts/k
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout:
          path: ~/verified-vyper-contracts
      - run: ./test.sh erc20

  erc721kprove:
    working_directory: ~/verified-vyper-contracts/k
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout:
          path: ~/verified-vyper-contracts
      - run: ./test.sh erc721

workflows:
    version: 2
    build:
      jobs:
        - erc20test:
            filters:
              branches:
                only:
                  - /erc20\/.*/
                  - /all\/.*/
                  - master
                  - kprove_and_test_for_all
        - erc721test:
            filters:
              branches:
                only:
                  - /erc721\/.*/
                  - /all\/.*/
                  - master
                  - kprove_and_test_for_all
        - erc20kprove:
            filters:
              branches:
                only:
                  - /erc20\/.*/
                  - /all\/.*/
                  - master
                  - kprove_and_test_for_all
        - erc721kprove:
            filters:
              branches:
                only:
                  - /erc721\/.*/
                  - /all\/.*/
                  - master
                  - kprove_and_test_for_all
